service: speakToMe-app-api

# Create an optimized package for our functions
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs10.x
  stage: prod
  region: us-east-1

  # These environment variables are made available to our functions
  # under process.env.
  environment:
    tableName: docs
    stripeSecretKey: ${env:STRIPE_SECRET_KEY}

  # 'iamRoleStatements' defines the permission policy for the Lambda function.
  # In this case Lambda functions are granted with permissions to access DynamoDB.
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-1:*:table/docs"
    - Effect: Allow
      Action:
        - s3:*
      Resource: arn:aws:s3:::notes-app-s3-bucket-jcr/*

functions:
  # Defines an HTTP API endpoint that calls the main function in create.js
  # - path: url path is /docs
  # - method: POST request
  # - cors: enabled CORS (Cross-Origin Resource Sharing) for browser cross
  #     domain api call
  # - authorizer: authenticate using the AWS IAM role
  create:
    handler: create.main
    events:
      - http:
          path: docs
          method: post
          cors: true
          authorizer: aws_iam

  get:
    # Defines an HTTP API endpoint that calls the main function in get.js
    # - path: url path is /docs/{id}
    # - method: GET request
    handler: get.main
    events:
      - http:
          path: docs/{id}
          method: get
          cors: true
          authorizer: aws_iam

  list:
    # Defines an HTTP API endpoint that calls the main function in list.js
    # - path: url path is /docs
    # - method: GET request
    handler: list.main
    events:
      - http:
          path: docs
          method: get
          cors: true
          authorizer: aws_iam

  update:
    # Defines an HTTP API endpoint that calls the main function in update.js
    # - path: url path is /docs/{id}
    # - method: PUT request
    handler: update.main
    events:
      - http:
          path: docs/{id}
          method: put
          cors: true
          authorizer: aws_iam

  delete:
    # Defines an HTTP API endpoint that calls the main function in delete.js
    # - path: url path is /docs/{id}
    # - method: DELETE request
    handler: delete.main
    events:
      - http:
          path: docs/{id}
          method: delete
          cors: true
          authorizer: aws_iam

  billing:
    # Defines an HTTP API endpoint that calls the main function in billing.js
    # - path: url path is /billing
    # - method: POST request
    handler: billing.main
    events:
      - http:
          path: billing
          method: post
          cors: true
          authorizer: aws_iam

  convert:
    handler: convert.handler
    events:
      - s3:
        bucket: "notes-app-s3-bucket-jcr"
        event: s3:ObjectCreated:*
        rules:
          - suffix: .txt
          - prefix: "private/us-east-1:"
        existing: true

  fix-colon-problem:
    handler: fix-colon-problem.main
    events:
      - s3:
        bucket: "notes-app-s3-bucket-jcr"
        event: s3:ObjectCreated:*
        rules:
          - suffix: .mp3
          - prefix: private/us-east-1_
        existing: true


# Create our resources with separate CloudFormation templates
resources:
  # API Gateway Errors
  - ${file(resources/api-gateway-errors.yml)}